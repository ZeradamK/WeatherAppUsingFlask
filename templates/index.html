<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1 class="text-center my-5" style="font-family: 'Spartan',serif;">Weather App</h1>
    <div class="search">
        <form method="POST" action="/" class="form-inline">
            <input type="text" name="city" id="input" class="form-control mr-2" placeholder="Enter city name" required>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
    </div>

    {% if weather_data %}
    <div class="mt-5">
        <article class="widget">
            <div class="weatherIcon">
                <i class="wi wi-day-{{ weather_data['weather'][0]['main'] | lower }}"></i>
            </div>
            <div class="weatherInfo">
                <div class="temperature">
                    <span>{{ weather_data['main']['temp'] }}&deg;</span>
                </div>
                <div class="description">
                    <div class="weatherCondition">{{ weather_data['weather'][0]['description'] | upper }}</div>
                    <div class="place">{{ weather_data['name'] }}, {{ weather_data['sys']['country'] }}</div>
                </div>
            </div>
            <div class="date">{{ weather_data['dt'] | timestamp_to_date }}</div>
        </article>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
